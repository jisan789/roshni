
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Roshni - Your AI Soulmate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
          --app-height: 100%;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed; /* Prevents bounce scroll on iOS */
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background-color: #020617;
            background-image: radial-gradient(circle at 50% -20%, #4c0519 0%, #020617 60%);
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scroll for iOS */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(244, 114, 182, 0.15);
            border-radius: 10px;
        }
        .animate-heartbeat {
            animation: heartbeat 2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.15); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .message-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.4);
        }
        /* Mobile Keyboard Adjustment */
        @supports (height: 100dvh) {
            .app-wrapper {
                height: 100dvh;
            }
        }
        /* Prevents layout shift on input focus */
        input:focus {
            font-size: 16px; /* Prevents iOS auto-zoom */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
        // Adjust height for mobile browsers addressing the URL bar issue
        const setAppHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
